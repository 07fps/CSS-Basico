<!doctype html>
<html>

	<head>
		<title>Formatações de Textos</title>
		<meta charset="utf-8" />
		
		<style type="text/css">

			p{
				font-size: 30px;
				font-family: "Georgia";
			}

			.texto{
				font-size: 1em;
			}

			.negrito {
				font-weight: bold;
			}

			.estilo{
				font-style: italic;
				/*font-style: oblique;*/
			}

			.texto-padrao{
				font: bold 40px;
			}

			.formatacao{
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through;
			}

		</style>

	</head>

	<body>

		
			<p class="texto">Contrary to popular
			 <spam class="formatacao">belief </spam>,
			  Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.</p>
			<p class="negrito">Conteúdo 1</p>
			<p class="estilo">Conteúdo 2</p>
			<p >Conteúdo 3</p>
			<p class="texto-padrao">Conteúdo 4</p>
		

	</body>

</html>
